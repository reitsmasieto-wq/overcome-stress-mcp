name: Overcome Stress
description: Neuroscience-based stress recovery by Sieto Reitsma BSc. Corpus Systemics and ReAttach therapy for post-concussion, post-COVID, burnout and chronic stress. 30+ years clinical expertise.
homepage: https://overcomestress.io
icon: https://overcomestress.io/static/logo.png
startCommand:
  type: url
  url: https://mcp.overcomestress.io/mcp
configSchema:
  type: object
  title: Overcome Stress Configuration
  description: Configure your Overcome Stress therapy session preferences
  properties:
    language:
      type: string
      title: Language
      description: Preferred language for therapy content
      default: en
      enum: [en, nl]
    focus_area:
      type: string
      title: Focus Area
      description: Primary condition to focus on
      default: stress
      enum: [stress, post-concussion, post-covid, burnout]
    session_mode:
      type: string
      title: Session Mode
      description: Type of interaction preferred
      default: assessment
      enum: [assessment, skills, trajectories]
  additionalProperties: false
